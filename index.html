<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAKAUT SGPA to CGPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/3/37/Maulana_Abul_Kalam_Azad_University_of_Technology_Logo.svg" alt="MAKAUT Logo" class="logo">
    <h1>MAKAUT SGPA to CGPA Calculator</h1>
    <form id="cgpaForm">
      <div class="input-group">
        <label for="firstSem">First Sem SGPA:</label>
        <input type="number" id="firstSem" name="firstSem" step="0.01" required>
      </div>
      <div class="input-group">
        <label for="secondSem">Second Sem SGPA:</label>
        <input type="number" id="secondSem" name="secondSem" step="0.01" required>
      </div>
      <button type="submit">Calculate CGPA</button>
    </form>
    <div class="result">
      <h2>Your CGPA is: <span id="cgpaResult"></span></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
